<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/open-book-icon-2048x2048-wuklhx59.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="input__wrapper">
            <input placeholder="Type the word here.." type="text" class="input">
            <button class="button">Search</button>
        </div>

        <div class="word-info">
            <h3 class="word">Sample</h3>
            
            <div class="transcription__wrapper">
                <span>pos</span>
                <p class="transcription">/sample/</p>
            </div>

            
            <i class="fa-solid fa-volume-high"></i>
        </div>

        <p class="meaning">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, corrupti?
        </p>

        <div class="example">
            <p class="sentence">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, praesentium!
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
